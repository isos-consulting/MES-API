                - uuid
              allOf:
                - $ref: ../../schemas/out/receive.schema.yaml#/uuid
            details:
              description: Details Data
              type: array
              items:
                required:
                  - uuid
                type: object
                allOf:        
                  - $ref: ../../schemas/out/receive-detail.schema.yaml#/uuid

  responses:
