get:
  description: |
    자재발주 데이터 목록을 조회합니다. 
  summary: 자재발주 데이터 조회
  tags:
    - 자재발주(Order)
  parameters:
    - name: factory_uuid
      in: query
      description: 공장의 UUID를 입력하여 공장에 따라 자재발주 데이터를 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid
        
    - name: start_date
      in: query
      required: true
      description: 발주전표를 조회할 기준 시작일자를 입력합니다.
      schema:
        type: string
        format: date
        
    - name: end_date
      in: query
      required: true
      description: 발주전표를 조회할 기준 종료일자를 입력합니다.
      schema:
        type: string
        format: date

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 자재발주 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/mat/order.schema.yaml#/order_uuid
                            - $ref: ../../schemas/mat/order.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/mat/order.schema.yaml#/partner_uuid
                            - $ref: ../../schemas/std/partner.schema.yaml#/partner_cd
                            - $ref: ../../schemas/std/partner.schema.yaml#/partner_nm
                            - $ref: ../../schemas/mat/order.schema.yaml#/stmt_no
                            - $ref: ../../schemas/mat/order.schema.yaml#/reg_date
                            - $ref: ../../schemas/mat/order.schema.yaml#/total_price
                            - $ref: ../../schemas/mat/order.schema.yaml#/total_qty
                            - $ref: ../../schemas/mat/order.schema.yaml#/remark
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

post:
  description: |
    자재발주 전표 신규생성 및 상세전표를 추가 생성합니다. <br/>
    상세전표 추가 생성시 header에 전표의 uuid를 입력해야 합니다.

  summary: 자재발주 데이터 생성
  tags:
    - 자재발주(Order)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - header
            - details
          type: object
          properties:
            header:
              description: Header Data
              type: object
              required:
                - factory_uuid
                - partner_uuid
                - reg_date
              allOf:
                - $ref: ../../schemas/mat/order.schema.yaml#/uuid
                - $ref: ../../schemas/mat/order.schema.yaml#/factory_uuid
                - $ref: ../../schemas/mat/order.schema.yaml#/partner_uuid
                - $ref: ../../schemas/mat/order.schema.yaml#/stmt_no
                - $ref: ../../schemas/mat/order.schema.yaml#/reg_date
                - $ref: ../../schemas/mat/order.schema.yaml#/remark
            details:
              description: Details Data
              type: array
              items:
                required:
                  - factory_uuid
                  - prod_uuid
                  - unit_uuid
                  - qty
                  - price
                  - money_unit_uuid
                  - exchange
                type: object
                allOf:        
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/order_uuid
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/factory_uuid
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/prod_uuid
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/unit_uuid
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/qty
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/price
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/money_unit_uuid
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/exchange
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/unit_qty
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/due_date
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/complete_fg
                  - $ref: ../../schemas/mat/order-detail.schema.yaml#/remark
  responses:
    201:
      $ref: ../../responses/common/succeed-create.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

