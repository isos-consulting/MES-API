get:
  description: |
    자재입하현황을 조회합니다. 
  summary: 자재입하현황 데이터 조회
  tags:
    - 자재입하(Receive)
  parameters:    
    - name: factory_uuid
      in: query
      description: 공장의 UUID를 입력하여 공장에 따라 자재입하현황 데이터를 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

    - name: sub_total_type
      in: query
      required: true
      description: |
        입하현황의 소계를 구매완료여부에 따라 조회합니다.<br/>
        [partner] 거래처 단위 소계 조회 <br/>
        [prod] 품목 단위 소계 조회 <br/>
        [date] 입하일자 단위 소계 조회 <br/>
        [none] 소계 미조회 <br/>
      schema:
        type: string
        format: string

    - name: start_date
      in: query
      description: |
        입하현황을 조회할 기준 시작일자를 입력합니다. [전체 조회시 입력하지 않습니다.] <br/>
        ❗ 기준일자 검색 조건은 시작, 종료일자가 모두 입력되어야 동작됩니다.
      schema:
        type: string
        format: date
        
    - name: end_date
      in: query
      description: |
        입하현황을 조회할 기준 종료일자를 입력합니다. [전체 조회시 입력하지 않습니다.] <br/>
        ❗ 기준일자 검색 조건은 시작, 종료일자가 모두 입력되어야 동작됩니다.
      schema:
        type: string
        format: date

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 자재입하현황 데이터 조회
                        type: array
                        items:
                          type: object
                          properties:
                            datas:
                              description: Report Raw Data
                              type: array
                              items:
                                type: object
                                allOf:        
                                  - $ref: ../../schemas/mat/receive.schema.yaml#/row_type
                                  - $ref: ../../schemas/mat/receive-detail.schema.yaml#/receive_detail_uuid
                                  - $ref: ../../schemas/mat/receive.schema.yaml#/factory_uuid
                                  - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                                  - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                                  - $ref: ../../schemas/mat/receive.schema.yaml#/partner_uuid
                                  - $ref: ../../schemas/std/partner.schema.yaml#/partner_cd
                                  - $ref: ../../schemas/std/partner.schema.yaml#/partner_nm
                                  - $ref: ../../schemas/mat/receive.schema.yaml#/reg_date
                                  - $ref: ../../schemas/mat/receive-detail.schema.yaml#/prod_uuid
                                  - $ref: ../../schemas/std/prod.schema.yaml#/prod_no
                                  - $ref: ../../schemas/std/prod.schema.yaml#/prod_nm
                                  - $ref: ../../schemas/std/prod.schema.yaml#/item_type_uuid
                                  - $ref: ../../schemas/std/item-type.schema.yaml#/item_type_cd
                                  - $ref: ../../schemas/std/item-type.schema.yaml#/item_type_nm
                                  - $ref: ../../schemas/std/prod.schema.yaml#/prod_type_uuid
                                  - $ref: ../../schemas/std/prod-type.schema.yaml#/prod_type_cd
                                  - $ref: ../../schemas/std/prod-type.schema.yaml#/prod_type_nm
                                  - $ref: ../../schemas/std/prod.schema.yaml#/model_uuid
                                  - $ref: ../../schemas/std/model.schema.yaml#/model_cd
                                  - $ref: ../../schemas/std/model.schema.yaml#/model_nm
                                  - $ref: ../../schemas/std/prod.schema.yaml#/rev
                                  - $ref: ../../schemas/std/prod.schema.yaml#/prod_std
