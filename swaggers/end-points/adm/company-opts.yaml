get:
  description: |
    회사옵션 데이터 목록을 조회합니다.
  summary: 회사옵션 데이터 조회
  tags:
    - 회사옵션(CompanyOpt)

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 회사옵션 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/adm/company-opt.schema.yaml#/company_opt_cd
                            - $ref: ../../schemas/adm/company-opt.schema.yaml#/company_opt_nm
                            - $ref: ../../schemas/adm/company-opt.schema.yaml#/remark
                            - $ref: ../../schemas/adm/company-opt.schema.yaml#/val
                            - $ref: ../../schemas/adm/company-opt.schema.yaml#/val_opt
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml