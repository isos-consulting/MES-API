get:
  description: |
    세부검사유형 데이터 목록을 조회합니다.
  summary: 세부검사유형 데이터 조회
  tags:
    - 세부검사유형(InspDetailType)
  parameters:
    - name: insp_type_cd
      in: query
      description: 검사유형코드를 입력하여 세부검사유형을 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: string

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 세부검사유형 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/adm/insp-detail-type.schema.yaml#/insp_detail_type_cd
                            - $ref: ../../schemas/adm/insp-detail-type.schema.yaml#/insp_detail_type_nm
                            - $ref: ../../schemas/adm/insp-detail-type.schema.yaml#/worker_fg
                            - $ref: ../../schemas/adm/insp-detail-type.schema.yaml#/inspector_fg
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml