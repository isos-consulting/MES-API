get:
  description: |
    재작업유형 데이터 목록을 조회합니다.
  summary: 재작업유형 데이터 조회
  tags:
    - 재작업유형(ReworkType)

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count:
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 재작업유형 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/adm/rework-type.schema.yaml#/uuid
                            - $ref: ../../schemas/adm/rework-type.schema.yaml#/rework_type_cd
                            - $ref: ../../schemas/adm/rework-type.schema.yaml#/rework_type_nm
                            - $ref: ../../schemas/adm/rework-type.schema.yaml#/sortby
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

post:
  description: |
    재작업유형 데이터를 생성합니다.
  summary: 재작업유형 데이터 생성
  tags:
    - 재작업유형(ReworkType)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - rework_type_cd
            - rework_type_nm
          allOf:
            - $ref: ../../schemas/adm/rework-type.schema.yaml#/rework_type_cd
            - $ref: ../../schemas/adm/rework-type.schema.yaml#/rework_type_nm
            - $ref: ../../schemas/adm/rework-type.schema.yaml#/sortby
  responses:
    201:
      $ref: ../../responses/common/succeed-create.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

