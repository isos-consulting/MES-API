      $ref: ../../responses/common/succeed-update.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

delete:
  description: |
    수입검사 성적서 하위 상세성적서 데이터를 삭제합니다.
  summary: 수입검사 성적서 데이터 삭제
  tags:
    - 수입검사 성적서(ReceiveInsp)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - header
          type: object
          properties:
            header:
              description: Header Data
              type: object
              required:
                - uuid
                - insp_detail_type_cd
              allOf:
                - $ref: ../../schemas/qms/insp-result.schema.yaml#/uuid
                - $ref: ../../schemas/qms/insp-result.schema.yaml#/insp_detail_type_cd
  responses:
    200:
      $ref: ../../responses/common/succeed-delete.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml