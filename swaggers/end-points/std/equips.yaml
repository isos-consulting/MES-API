get:
  description: |
    설비 데이터 목록을 조회합니다.
  summary: 설비 데이터 조회
  tags:
    - 설비(Equip)
  parameters:
    - name: factory_uuid
      in: query
      description: 공장의 UUID를 입력하여 공장에 따라 설비를 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

    - name: equip_type_uuid
      in: query
      description: 설비 유형의 UUID를 입력하여 설비 유형에 따라 설비를 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 설비 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/std/equip.schema.yaml#/equip_uuid
                            - $ref: ../../schemas/std/equip.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/std/equip.schema.yaml#/equip_type_uuid
                            - $ref: ../../schemas/std/equip-type.schema.yaml#/equip_type_cd
                            - $ref: ../../schemas/std/equip-type.schema.yaml#/equip_type_nm
                            - $ref: ../../schemas/std/equip.schema.yaml#/equip_cd
                            - $ref: ../../schemas/std/equip.schema.yaml#/equip_nm
                            - $ref: ../../schemas/std/equip.schema.yaml#/use_fg
                            - $ref: ../../schemas/std/equip.schema.yaml#/prd_fg
                            - $ref: ../../schemas/std/equip.schema.yaml#/remark
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

