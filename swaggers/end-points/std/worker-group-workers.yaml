get:
  description: |
    작업조-작업자 데이터 목록을 조회합니다.
  summary: 작업조-작업자 데이터 조회
  tags:
    - 작업조-작업자(WorkerGroupWorker)
  parameters:
    - name: factory_uuid
      in: query
      description: 공장의 UUID를 입력하여 공장에 따라 작업조-작업자을 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

    - name: worker_group_uuid
      in: query
      description: 작업조의 UUID를 입력하여 작업조에 따라 작업조-작업자을 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

    - name: worker_uuid
      in: query
      description: 작업자의 UUID를 입력하여 작업자에 따라 작업조-작업자을 조회합니다. [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 작업조-작업자 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/worker_group_worker_uuid
                            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/worker_group_uuid
                            - $ref: ../../schemas/std/worker-group.schema.yaml#/worker_group_cd
                            - $ref: ../../schemas/std/worker-group.schema.yaml#/worker_group_nm
                            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/worker_uuid
                            - $ref: ../../schemas/std/worker.schema.yaml#/worker_nm
                            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/remark
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

post:
  description: |
    작업조-작업자 데이터를 생성합니다.
  summary: 작업조-작업자 데이터 생성
  tags:
    - 작업조-작업자(WorkerGroupWorker)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - factory_uuid
            - worker_group_uuid
            - worker_uuid
          allOf:
            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/factory_uuid
            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/worker_group_uuid
            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/worker_uuid
            - $ref: ../../schemas/std/worker-group-worker.schema.yaml#/remark
  responses:
    201:
      $ref: ../../responses/common/succeed-create.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

