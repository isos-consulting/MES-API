get:
  description: |
    하나의 작업자 데이터를 조회합니다.
  summary: 작업자 데이터 단일 조회
  tags:
    - 작업자(Worker)
  parameters:
    - name: uuid
      in: path
      description: 작업자의 UUID 를 입력합니다.
      required: true
      schema:
        type: string
        format: uuid

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 작업자 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/std/worker.schema.yaml#/worker_uuid
                            - $ref: ../../schemas/std/worker.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/std/worker.schema.yaml#/proc_uuid
                            - $ref: ../../schemas/std/proc.schema.yaml#/proc_cd
                            - $ref: ../../schemas/std/proc.schema.yaml#/proc_nm
                            - $ref: ../../schemas/std/worker.schema.yaml#/workings_uuid
                            - $ref: ../../schemas/std/workings.schema.yaml#/workings_cd
                            - $ref: ../../schemas/std/workings.schema.yaml#/workings_nm
                            - $ref: ../../schemas/std/worker.schema.yaml#/emp_uuid
                            - $ref: ../../schemas/std/emp.schema.yaml#/emp_cd
                            - $ref: ../../schemas/std/emp.schema.yaml#/emp_nm
                            - $ref: ../../schemas/std/worker.schema.yaml#/worker_nm
                            - $ref: ../../schemas/std/worker.schema.yaml#/remark
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml