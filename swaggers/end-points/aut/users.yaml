get:
  description: |
    사용자 데이터 목록을 조회합니다.
  summary: 사용자 데이터 조회
  tags:
    - 사용자(User)
  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 사용자 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/aut/user.schema.yaml#/user_uuid
                            - $ref: ../../schemas/aut/user.schema.yaml#/group_uuid
                            - $ref: ../../schemas/aut/user.schema.yaml#/id
                            - $ref: ../../schemas/aut/user.schema.yaml#/user_nm
                            - $ref: ../../schemas/aut/user.schema.yaml#/email
                            - $ref: ../../schemas/aut/user.schema.yaml#/pwd_fg
                            - $ref: ../../schemas/aut/user.schema.yaml#/admin_fg
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

post:
  description: |
    사용자 데이터를 생성합니다.
  summary: 사용자 데이터 생성
  tags:
    - 사용자(User)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - id
            - user_nm
            - pwd
            - email
            - pwd_fg
            - admin_fg
          allOf:
            - $ref: ../../schemas/aut/user.schema.yaml#/id
            - $ref: ../../schemas/aut/user.schema.yaml#/group_uuid
            - $ref: ../../schemas/aut/user.schema.yaml#/user_nm
            - $ref: ../../schemas/aut/user.schema.yaml#/pwd
            - $ref: ../../schemas/aut/user.schema.yaml#/email
            - $ref: ../../schemas/aut/user.schema.yaml#/pwd_fg
            - $ref: ../../schemas/aut/user.schema.yaml#/admin_fg
  responses:
    201:
      $ref: ../../responses/common/succeed-create.response.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

