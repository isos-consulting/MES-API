get:
  description: |
    금형 문제점 관리 데이터 목록을 조회합니다.
  summary: 금형 문제점 관리 데이터 조회
  tags:
    - 금형 문제점 관리(Problem)

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count:
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 금형 문제점 관리 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/mld/problem.schema.yaml#/uuid
                            - $ref: ../../schemas/mld/problem.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/mld/problem.schema.yaml#/problem_cd
                            - $ref: ../../schemas/mld/problem.schema.yaml#/problem_nm
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml

