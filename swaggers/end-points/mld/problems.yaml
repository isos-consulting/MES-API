  tags:
    - 금형 문제점 관리(Problem)
  requestBody:
    content:
      application/json:
        schema:
          required:
            - factory_uuid
            - problem_cd
            - problem_nm
          allOf:
            - $ref: ../../schemas/mld/problem.schema.yaml#/factory_uuid
            - $ref: ../../schemas/mld/problem.schema.yaml#/problem_cd
            - $ref: ../../schemas/mld/problem.schema.yaml#/problem_nm
  responses:
