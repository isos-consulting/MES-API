get:
  description: |
    수불유형에 따라 수불이력을 조회합니다.
  summary: 수불유형에 따라 수불이력 조회
  tags:
    - 재고관리(Store)
  parameters:
    - name: tran_type
      in: query
      required: true
      description: |
        데이터 조회시 수불 유형을 입력합니다. <br/> 
        [matIncome]: 자재입하 수불내역 조회 <br/>
        [matReturn]: 자재반출 수불내역 조회 <br/>
        [matRelease]: 공정출고 수불내역 조회 <br/>
        [prdReturn]: 자재반납 수불내역 조회 <br/>
        [prdOutput]: 생산입고 수불내역 조회 <br/>
        [prdInput]: 생산투입 수불내역 조회 <br/>
        [prdReject]: 생산부적합 수불내역 조회 <br/>
        [salIncome]: 제품입고 수불내역 조회 <br/>
        [salRelease]: 제품출고 수불내역 조회 <br/>
        [salOutgo]: 제품출하 수불내역 조회 <br/>
        [salReturn]: 제품반입 수불내역 조회 <br/>
        [outIncome]: 사급입고 수불내역 조회 <br/>
        [outRelease]: 사급출고 수불내역 조회 <br/>
        [inventory]: 재고실사 수불내역 조회 <br/>
        [invMove]: 재고이동 수불내역 조회 <br/>
        [invReject]: 재고부적합 수불내역 조회 <br/>
        [qmsReceiveInspReject]: 수입검사부적합 수불내역 조회 <br/>
        [qmsFinalInspIncome]: 최종검사입고 수불내역 조회 <br/>
        [qmsFinalInspReject]: 최종검사부적합 수불내역 조회 <br/>
        [qmsRework]: 부적합품판정(재작업) 수불내역 조회 <br/>
        [qmsDisposal]: 부적합품판정(폐기) 수불내역 조회 <br/>
        [qmsReturn]: 부적합품판정(반출대기) 수불내역 조회 <br/>
        [qmsDisassemble]: 부적합품판정(분해) 수불내역 조회 <br/>
        [qmsDisassembleIncome]: 부적합품판정(분해입고) 수불내역 조회 <br/>
        [qmsDisassembleReturn]: 부적합품판정(분해반출대기) 수불내역 조회 <br/>
        [etcIncome]: 기타입고 수불내역 조회 <br/>
        [etcRelease]: 기타출고 수불내역 조회 <br/>
      schema:
        type: string
        format: string

    - name: start_date
      in: query
      required: true
      description: |
        수불이력을 조회 할 기준 시작일자를 입력합니다.
      schema:
        type: string
        format: date

    - name: end_date
      in: query
      required: true
      description: |
        수불이력을 조회 할 기준 종료일자를 입력합니다.
      schema:
        type: string
        format: date

    - name: factory_uuid
      in: query
      required: true
      description: | 
        공장의 UUID를 입력하여 공장에 따라 수불이력 데이터를 조회합니다.
      schema:
        type: string
        format: uuid

    - name: store_uuid
      in: query
      description: | 
        창고의 UUID를 입력하여 창고에 따라 수불이력 데이터를 조회합니다. <br/> 
        [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

    - name: location_uuid
      in: query
      description: | 
        위치의 UUID를 입력하여 위치에 따라 수불이력 데이터를 조회합니다. <br/> 
        [전체 조회시 입력하지 않습니다.]
      schema:
        type: string
        format: uuid

  responses:
    200:
      description: Read OK
      content:
        application/json:
          schema: 
            allOf:
              - $ref: ../../schemas/common/default-response.schema.yaml
              - type: object
                properties:
                  datas:
                    description: Enable
                    type: object
                    properties:
                      value:
                        description: Enable
                        type: object
                        properties:
                          count: 
                            description: 영향받은 데이터의 개수
                            type: number
                            format: int32
                            minimum: 0
                      raws:
                        description: 수불이력 데이터 목록
                        type: array
                        items:
                          allOf:
                            - $ref: ../../schemas/inv/store.schema.yaml#/tran_uuid
                            - $ref: ../../schemas/inv/store.schema.yaml#/inout_state
                            - $ref: ../../schemas/inv/store.schema.yaml#/tran_cd
                            - $ref: ../../schemas/adm/transaction.schema.yaml#/tran_nm
                            - $ref: ../../schemas/inv/store.schema.yaml#/reg_date
                            - $ref: ../../schemas/inv/store.schema.yaml#/factory_uuid
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_cd
                            - $ref: ../../schemas/std/factory.schema.yaml#/factory_nm
                            - $ref: ../../schemas/inv/store.schema.yaml#/prod_uuid
                            - $ref: ../../schemas/std/prod.schema.yaml#/prod_no
                            - $ref: ../../schemas/std/prod.schema.yaml#/prod_nm
                            - $ref: ../../schemas/std/prod.schema.yaml#/item_type_uuid
                            - $ref: ../../schemas/std/item-type.schema.yaml#/item_type_cd
                            - $ref: ../../schemas/std/item-type.schema.yaml#/item_type_nm
                            - $ref: ../../schemas/std/prod.schema.yaml#/prod_type_uuid
                            - $ref: ../../schemas/std/prod-type.schema.yaml#/prod_type_cd
                            - $ref: ../../schemas/std/prod-type.schema.yaml#/prod_type_nm
                            - $ref: ../../schemas/std/prod.schema.yaml#/model_uuid
                            - $ref: ../../schemas/std/model.schema.yaml#/model_cd
                            - $ref: ../../schemas/std/model.schema.yaml#/model_nm
                            - $ref: ../../schemas/std/prod.schema.yaml#/rev
                            - $ref: ../../schemas/std/prod.schema.yaml#/prod_std
                            - $ref: ../../schemas/std/prod.schema.yaml#/unit_uuid
                            - $ref: ../../schemas/std/unit.schema.yaml#/unit_cd
                            - $ref: ../../schemas/std/unit.schema.yaml#/unit_nm
                            - $ref: ../../schemas/inv/store.schema.yaml#/reject_uuid
                            - $ref: ../../schemas/std/reject.schema.yaml#/reject_cd
                            - $ref: ../../schemas/std/reject.schema.yaml#/reject_nm
                            - $ref: ../../schemas/inv/store.schema.yaml#/lot_no
                            - $ref: ../../schemas/inv/store.schema.yaml#/qty
                            - $ref: ../../schemas/inv/store.schema.yaml#/stock
                            - $ref: ../../schemas/inv/store.schema.yaml#/store_uuid
                            - $ref: ../../schemas/std/store.schema.yaml#/store_cd
                            - $ref: ../../schemas/std/store.schema.yaml#/store_nm
                            - $ref: ../../schemas/inv/store.schema.yaml#/location_uuid
                            - $ref: ../../schemas/std/location.schema.yaml#/location_cd
                            - $ref: ../../schemas/std/location.schema.yaml#/location_nm
                            - $ref: ../../schemas/common/timestamp.schema.yaml
    500:
      $ref: ../../responses/common/general-error.response.yaml