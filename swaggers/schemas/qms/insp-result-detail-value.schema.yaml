# QMS_INSP_RESULT_DETAIL_VALUE_TB

# Columns
insp_result_detail_value_id: 
  type: object
  properties: 
    insp_result_detail_value_id:
      description: 검사성적서 상세 값ID
      type: number
      format: int4

factory_id: 
  type: object
  properties: 
    factory_id:
      description: 공장ID
      type: number
      format: int4

insp_result_detail_info_id: 
