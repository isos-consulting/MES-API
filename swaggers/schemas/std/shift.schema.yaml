# STD_SHIFT_TB

# Columns
shift_id: 
  type: object
  properties: 
    shift_id:
      description: 작업교대ID
      type: number
      format: int4

factory_id: 
  type: object
  properties: 
    factory_id:
      description: 공장ID
      type: number
      format: int4

shift_cd: 
  type: object
  properties: 
    shift_cd:
      description: 작업교대코드
      type: string
      format: varchar(20)

shift_nm: 
  type: object
  properties: 
    shift_nm:
      description: 작업교대명
      type: string
      format: varchar(50)

start_time: 
  type: object
  properties: 
    start_time:
      description: 시작시간
      type: string
      format: time

end_time: 
  type: object
  properties: 
    end_time:
      description: 종료시간
      type: string
      format: time

uuid:
  type: object
  properties: 
    uuid:
      description: 작업교대UUID
      type: string
      format: uuid

# Uuids
shift_uuid:
  type: object
  properties: 
    shift_uuid:
      description: 작업교대UUID
      type: string
      format: uuid

factory_uuid:
  type: object
  properties: 
    factory_uuid:
      description: 공장UUID
      type: string
      format: uuid