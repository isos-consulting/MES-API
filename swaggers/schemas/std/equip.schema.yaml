      description: 설비코드
      type: string
      format: varchar(20)

equip_nm:
  type: object
  properties:
    equip_nm:
      description: 설비명
      type: string
      format: varchar(50)

equip_model:
  type: object
  properties:
    equip_model:
      description: 설비모델명
