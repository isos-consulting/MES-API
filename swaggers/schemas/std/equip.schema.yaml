      description: 설비규격
      type: string
      format: varchar(50)

equip_spec:
  type: object
  properties:
    equip_spec:
      description: 설비제원
      type: string
      format: varchar(50)

manufacturer:
  type: object
  properties:
    manufacturer:
      description: 제조사
      type: string
      format: varchar(50)

purchase_partner:
  type: object
  properties:
    purchase_partner:
      description: 구매업체
      type: string
      format: varchar(50)

purchase_date:
  type: object
  properties:
    purchase_date:
      description: 구매일자
      type: string
      format: date-time

purchase_tel:
  type: object
  properties:
    purchase_tel:
      description: 구매업체연락처
      type: string
