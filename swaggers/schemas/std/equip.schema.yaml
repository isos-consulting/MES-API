      description: 설비UUID
      type: string
      format: uuid

# Uuids
equip_uuid:
  type: object
  properties:
    equip_uuid:
      description: 설비UUID
      type: string
      format: uuid

factory_uuid:
  type: object
  properties:
    factory_uuid:
      description: 공장UUID
      type: string
      format: uuid

equip_type_uuid:
  type: object
  properties:
    equip_type_uuid:
      description: 설비유형UUID
      type: string
      format: uuid
